<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Map</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      html,
      body,
      #map {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/georaster/dist/georaster.browser.bundle.min.js"></script>
    <script src="https://unpkg.com/georaster-layer-for-leaflet/dist/georaster-layer-for-leaflet.min.js"></script>
    <script>
      const map = L.map("map", {
        zoomControl: true,
        attributionControl: true,
      }).setView([39.9042, 116.4074], 15);

      L.tileLayer("https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png", {
        subdomains: ["a", "b", "c"],
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, HOT',
      }).addTo(map);

      let userMarker = null;
      let hasCentered = false;

      function updateLocation(lat, lon) {
        const latLng = [lat, lon];
        if (!userMarker) {
          userMarker = L.circleMarker(latLng, {
            radius: 8,
            color: "#1e88e5",
            weight: 3,
            fillColor: "#90caf9",
            fillOpacity: 0.9,
          }).addTo(map);
        } else {
          userMarker.setLatLng(latLng);
        }
        if (!hasCentered) {
          map.setView(latLng, 17);
          hasCentered = true;
        }
      }

      function centerOnUser() {
        if (!userMarker) {
          return;
        }
        map.setView(userMarker.getLatLng(), map.getZoom());
      }

      function loadLocalTiff() {
        fetch("2021_v3_modified.tif")
          .then((response) => {
            if (!response.ok) {
              throw new Error(`加载本地 TIF 失败: ${response.status}`);
            }
            return response.arrayBuffer();
          })
          .then((arrayBuffer) => parseGeoraster(arrayBuffer))
          .then((georaster) => {
            const layer = new GeoRasterLayer({
              georaster,
              opacity: 0.7,
            });
            layer.addTo(map);
            map.fitBounds(layer.getBounds());
          })
          .catch((error) => {
            console.error(error);
          });
      }

      loadLocalTiff();
    </script>
  </body>
</html>
